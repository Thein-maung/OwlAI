        // Chat Application
        class ChatApp {
            constructor() {
                this.ai = new MyanmarAIAssistant();
                this.messages = document.getElementById('messages');
                this.userInput = document.getElementById('userInput');
                this.sendBtn = document.getElementById('sendBtn');
                this.init();
            }

            init() {
                this.setupEventListeners();
            }

            setupEventListeners() {
                this.sendBtn.addEventListener('click', () => this.sendMessage());
                this.userInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') this.sendMessage();
                });
            }

            async sendMessage() {
                const message = this.userInput.value.trim();
                if (!message) return;

                this.addMessage(message, 'user');
                this.userInput.value = '';
                this.showTyping();

                try {
                    const response = await this.ai.generateResponse(message);
                    this.hideTyping();
                    this.addMessage(response, 'bot');
                } catch (error) {
                    this.hideTyping();
                    this.addMessage('á€á€±á€¬á€„á€ºá€¸á€•á€”á€ºá€•á€«á€á€šá€ºáŠ Hugging Face API á€™á€¾ á€šá€¬á€šá€®á€•á€¼á€¿á€”á€¬á€›á€¾á€­á€”á€±á€•á€«á€á€Šá€ºá‹', 'bot');
                }
            }

            addMessage(content, sender) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${sender}-message`;
                const bubble = document.createElement('div');
                bubble.className = 'bubble';
                bubble.innerHTML = content;
                messageDiv.appendChild(bubble);
                this.messages.appendChild(messageDiv);
                this.scrollToBottom();
            }

            showTyping() {
                const typingDiv = document.createElement('div');
                typingDiv.className = 'message bot-message';
                typingDiv.id = 'typing-indicator';
                const bubble = document.createElement('div');
                bubble.className = 'bubble';
                bubble.innerHTML = '<div class="typing"><div class="typing-dot"></div><div class="typing-dot"></div><div class="typing-dot"></div></div>';
                typingDiv.appendChild(bubble);
                this.messages.appendChild(typingDiv);
                this.scrollToBottom();
            }

            hideTyping() {
                const indicator = document.getElementById('typing-indicator');
                if (indicator) indicator.remove();
            }

            scrollToBottom() {
                this.messages.scrollTop = this.messages.scrollHeight;
            }
        }

        // Global function for quick buttons
        function askQuestion(question) {
            const userInput = document.getElementById('userInput');
            userInput.value = question;
            document.getElementById('sendBtn').click();
        }

        // Initialize app
        document.addEventListener('DOMContentLoaded', () => {
            window.chatApp = new ChatApp();
        });
    </script>
